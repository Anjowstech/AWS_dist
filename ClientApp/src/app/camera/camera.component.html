<mat-icon type="button" class="btn-close" aria-label="Close" style="float: right;margin-right:5px;" matDialogClose>clear</mat-icon>
<div id="app">
  <div><video #video id="video" style="width:fit-content;height:fit-content" autoplay></video></div>
  <div class="form-inline">
    <div class="uploadimage">
      <input  type="file" #fileInput2 (change)="handleFileInputproductimage($event)" (drop)="handleDrop($event)" (dragover)="allowDrop($event)" [multiple]="true" placeholder="Custom Placeholder">
      <div class="upload-area" (click)="fileInput2.click()" *ngFor="let a of photodetails">
        <input value="{{a.name}}"/>
        <!--<p>Drag & drop approval file here or click to upload</p>-->
      </div>
    </div>
    <button id="snap" (click)="capture()" class="save-button pulse-effect hover-effect:hover">Snap Photo</button>
    <button id="snap" (click)="submitphotos()" class="save-button pulse-effect hover-effect:hover"
            style="margin-left:1%">
      Submit
    </button>
  </div>
  <canvas #canvas id="canvas" width="640" height="480"></canvas>
  <ul>
    <li *ngFor="let c of captures">
      <img src="{{ c }}" height="50" />
    </li>
  </ul>
</div>
